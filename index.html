<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Goyal's Tools — Free Online Utilities</title>
<meta name="description" content="20 Free Tools — PDF, Text, Encode, QR, Password Generator. Automate your small tasks easily — by Goyal's.">
<meta name="theme-color" content="#0f1724">

<!-- OG Meta -->
<meta property="og:title" content="Goyal's Tools — Free Online Utilities">
<meta property="og:description" content="20 powerful tools in one place. Fast, modern and animated UI.">
<meta property="og:image" content="https://deveshgoyal2070-pixel.github.io/Goyals-Tools/og-image.png">
<meta property="og:type" content="website">
<meta property="og:url" content="https://deveshgoyal2070-pixel.github.io/Goyals-Tools/">

<!-- CSS -->
<style>
:root{
  --accent:#60a5fa;
  --text:#e6eef6;
  --muted:#9aa4b2;
}

/* Background HD */
.bg-hd{
  position:fixed;
  inset:0;
  z-index:-3;
  background:url('goyals_background_hd.webp') center/cover no-repeat fixed;
  filter:brightness(1.15) saturate(1.25);
  animation:bgShift 18s ease-in-out infinite alternate;
}
@keyframes bgShift{
  0% { transform:scale(1); }
  50% { transform:scale(1.03); }
  100% { transform:scale(1); }
}

/* Header */
.site-header{
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 22px;
  backdrop-filter:blur(8px);
  position:relative;z-index:5;
}
.logo-box{
  width:62px;height:62px;border-radius:12px;overflow:hidden;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 8px 28px rgba(96,165,250,0.25);
  background:rgba(255,255,255,0.05);
  display:flex;align-items:center;justify-content:center;
}
.logo-box img{width:90%;height:auto;}

.brand-title{font-size:22px;font-weight:800;}
.brand-sub{font-size:13px;color:var(--muted);margin-top:2px;}

.controls select{
  padding:7px;border-radius:8px;background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);color:white;
}

/* Layout */
.container{max-width:1120px;margin:20px auto;padding:18px;position:relative;z-index:4}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}

/* Cards */
.card{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
  padding:16px;border-radius:14px;
  backdrop-filter:blur(10px);
  transition:.2s;
}
.card:hover{transform:translateY(-6px);background:rgba(255,255,255,0.07);}
.card h3{margin:0;font-size:17px;}

textarea,input{
  width:100%;padding:10px;border-radius:10px;
  background:rgba(0,0,0,0.25);
  border:1px solid rgba(255,255,255,0.12);
  color:white;
}
.row{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
button{
  background:var(--accent);border:0;padding:8px 12px;border-radius:10px;
  color:#042235;font-weight:700;cursor:pointer;
}
.mutebtn{background:transparent;border:1px solid rgba(255,255,255,0.15);color:var(--muted);}
.result{margin-top:10px;padding:10px;background:rgba(255,255,255,0.08);color:var(--muted);border-radius:10px;}

/* Footer */
.footer{text-align:center;margin-top:20px;color:var(--muted)}

/* Back to Top */
#backTop{
  position:fixed;right:20px;bottom:85px;width:48px;height:48px;border-radius:50%;
  background:var(--accent);display:flex;align-items:center;justify-content:center;
  color:#042235;font-weight:900;font-size:20px;cursor:pointer;opacity:0;
  transition:.3s;z-index:6;
}
#backTop.show{opacity:1;}

@media(max-width:720px){
  *{animation:none!important}
  .logo-box{width:50px;height:50px;}
}
</style>
</head>

<body>

<div class="bg-hd"></div>

<header class="site-header">
  <div style="display:flex;align-items:center;gap:12px;">
      <div class="logo-box"><img src="logo_hd.png" alt=""></div>
      <div>
        <div class="brand-title">Goyal's Tools</div>
        <div class="brand-sub">Automate your small tasks easily</div>
      </div>
  </div>

  <div class="controls">
    <select id="theme-switch">
      <option value="auto">Auto</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
</header>

<main class="container">
  <div class="grid">

    <section class="card">
      <h3>Text Case Converter</h3>
      <textarea id="case-input" rows="4"></textarea>
      <div class="row">
        <button id="to-upper">UPPER</button>
        <button class="mutebtn" id="to-lower">lower</button>
      </div>
      <div class="result" id="case-result">Result...</div>
    </section>

    <section class="card">
      <h3>Word Counter</h3>
      <textarea id="count-input" rows="4"></textarea>
      <div class="row"><button id="count-btn">Count</button></div>
      <div class="result" id="count-result">Words: 0 — Characters: 0</div>
    </section>

    <section class="card">
      <h3>Password Generator</h3>
      <input type="number" id="pass-len" min="4" max="64" value="12">
      <div class="row"><button id="pass-gen">Generate</button></div>
      <div class="result" id="pass-result">Password...</div>
    </section>

    <section class="card">
      <h3>QR Code Generator</h3>
      <input id="qr-text" placeholder="Text or URL">
      <div class="row"><button id="qr-gen">Generate</button></div>
      <div class="result"><img id="qr-img" style="max-width:100%;border-radius:8px"></div>
    </section>

  </div>

  <div class="footer">Visitors: <span id="visitors">Loading...</span></div>
</main>

<button id="backTop">↑</button>

<!-- JS -->
<script>
const $ = id => document.getElementById(id);

/* Tools */
$("to-upper").onclick = ()=> $("case-result").textContent = $("case-input").value.toUpperCase();
$("to-lower").onclick = ()=> $("case-result").textContent = $("case-input").value.toLowerCase();

$("count-btn").onclick = ()=>{
  const t = $("count-input").value.trim();
  $("count-result").textContent = `Words: ${t.split(/\s+/).filter(Boolean).length} — Characters: ${t.length}`;
}

$("pass-gen").onclick = ()=>{
  const len = Math.max(4, Math.min(64, parseInt($("pass-len").value||12)));
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*?";
  let out=""; for(let i=0;i<len;i++) out+=chars[Math.floor(Math.random()*chars.length)];
  $("pass-result").textContent=out;
}

$("qr-gen").onclick = ()=>{
  const txt = $("qr-text").value.trim();
  if(!txt){$("qr-img").src=""; return;}
  $("qr-img").src = "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data="+encodeURIComponent(txt);
}

/* Visitors */
fetch("https://api.countapi.xyz/hit/goyalstools/visits")
.then(r=>r.json()).then(d=> $("visitors").textContent = d.value)
.catch(()=> $("visitors").textContent = "N/A");

/* Back to top */
const back = $("backTop");
window.addEventListener("scroll", ()=> back.classList.toggle("show", window.scrollY>220));
back.onclick = ()=> scrollTo({top:0, behavior:"smooth"});

/* Delayed Ads */
setTimeout(()=>{
  const ads=[
"//pl28043417.effectivegatecpm.com/e2/31/a8/e231a8bf26114a7cef07b837dc57e7ae.js",
"//pl28043438.effectivegatecpm.com/5b/27/6d/5b276dbb8048733bb01279cbb297f060.js"
  ];
  ads.forEach(src=>{const s=document.createElement("script");s.src=src;s.async=true;document.body.appendChild(s);});
},1500);
</script>

</body>
</html>
